<div layout="column" layout-fill layout-align="start center">
    
    <md-whiteframe class="md-whiteframe-10dp" flex style="margin-top: 50px;">
        <md-content layout-padding>
         <form name="loginform" layout="column" layout-align="center center">
             <md-input-container>
                <label>Email</label>
                <input required md-no-asterisk name="email" ng-model="loginCtrl.email" type="email">
                <div ng-messages="loginform.email.$error">
                    <div ng-message="required">Email is required.</div>
                </div>
            </md-input-container>
            <md-input-container style="margin-top: -20px;">
                <label>Password</label>
                <input required md-no-asterisk name="password" ng-model="loginCtrl.password" type="password">
                <div ng-messages="loginform.password.$error">
                    <div ng-message="required">Password is required.</div>
                </div>
            </md-input-container>
            <md-button class="md-accent" ng-click="loginCtrl.authWithPassword()">Log In</md-button>
         </form>
         </md-content>
    </md-whiteframe>
    <div style="padding-top: 50px;">Haven't registered yet? 
        <a href="#/registration">Register now!</a>
    </div>
</div>
